<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gospel Timothy's Portfolio</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome CDN -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <!-- AOS CDN -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <!-- React CDNs -->
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <!-- Babel for JSX -->
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.5/babel.min.js"></script>
  <!-- Smooth Scroll Polyfill -->
  <script src="https://cdn.jsdelivr.net/npm/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"></script>
  <style>
    :root {
      --bg-primary: #1D3557;
      --bg-secondary: #0A1A3D;
      --text-primary: #F1F1F1;
      --accent: #F4A261;
      --accent-hover: #E76F51;
      --card-bg: rgba(255, 255, 255, 0.1);
      --card-border: rgba(244, 162, 97, 0.3);
      --shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      --shadow-hover: 0 6px 12px rgba(0, 0, 0, 0.3);
      --body-bg: linear-gradient(135deg, #1D3557 0%, #0A1A3D 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--body-bg);
      color: var(--text-primary);
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 15px 15px, rgba(244, 162, 97, 0.1) 2px, transparent 4px);
      background-size: 25px 25px;
      opacity: 0.15;
      z-index: -1;
    }

    header {
      background: var(--bg-primary);
      backdrop-filter: blur(5px);
      box-shadow: var(--shadow);
    }

    .navbar a {
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: var(--accent-hover);
    }

    .section-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-hover);
    }

    .btn {
      padding: 12px 24px;
      background: var(--accent);
      color: var(--bg-primary);
      border-radius: 9999px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.3s ease;
      box-shadow: var(--shadow);
    }

    .btn:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
    }

    .image-frame {
      position: relative;
      display: inline-block;
      overflow: hidden;
      border-radius: 50%;
      border: 3px solid var(--accent);
      transition: transform 0.3s ease;
    }

    .image-frame:hover {
      transform: scale(1.05);
    }

    .image-frame img {
      display: block;
    }

    .form-container input,
    .form-container textarea {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--card-border);
      border-radius: 8px;
      padding: 12px;
      color: var(--text-primary);
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    .form-container input:focus,
    .form-container textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 8px rgba(244, 162, 97, 0.3);
      outline: none;
    }

    .social-icon {
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .social-icon:hover {
      transform: scale(1.2);
      color: var(--accent-hover);
    }

    @media (max-width: 768px) {
      body::before {
        background-size: 20px 20px;
        opacity: 0.1;
      }

      .section-title {
        font-size: 1.8rem;
      }

      .card {
        padding: 16px;
      }

      .image-frame img {
        max-width: 100px;
        max-height: 100px;
      }

      .form-container {
        padding: 16px;
      }

      .btn {
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Root for React -->
  <div id="root"></div>

  <script type="text/babel">
    const { useEffect, useState } = React;

    // Navbar Component
    const Navbar = () => {
      const [isMenuOpen, setIsMenuOpen] = useState(false);

      const toggleMenu = () => {
        setIsMenuOpen(!isMenuOpen);
      };

      const handleSmoothScroll = (e, sectionId) => {
        e.preventDefault();
        const section = document.querySelector(sectionId);
        if (section) {
          section.scrollIntoView({ behavior: 'smooth' });
        }
        setIsMenuOpen(false);
      };

      const navItems = ['Home', 'About Me', 'Services', 'Skills', 'Education', 'Hobby', 'Projects', 'Contact'];

      return (
        <header className="fixed top-0 w-full z-50 px-4 py-4 md:px-12 flex justify-between items-center">
          <a href="#" className="text-2xl font-bold text-[var(--accent)] hover:text-[var(--accent-hover)] transition-all duration-300">
            Gospel Timothy
          </a>
          <div className="flex items-center">
            <nav className="hidden md:flex space-x-6 navbar">
              {navItems.map((item) => (
                <a
                  key={item}
                  href={`#${item.toLowerCase().replace(' ', '-')}`}
                  onClick={(e) => handleSmoothScroll(e, `#${item.toLowerCase().replace(' ', '-')}`)}
                  className="text-[var(--text-primary)] hover:text-[var(--accent)] transition-all duration-300 text-base"
                >
                  {item}
                </a>
              ))}
            </nav>
            <button
              onClick={toggleMenu}
              className="md:hidden p-2 text-[var(--text-primary)] hover:text-[var(--accent)] transition-all duration-300"
              aria-label="Toggle menu"
            >
              <i className={`fa-solid ${isMenuOpen ? 'fa-times' : 'fa-bars'} text-2xl`}></i>
            </button>
          </div>
          <div
            className={`md:hidden fixed top-16 left-0 w-full bg-[var(--bg-primary)]/95 transition-all duration-300 ease-in-out ${
              isMenuOpen ? 'opacity-100 max-h-screen' : 'opacity-0 max-h-0'
            } overflow-hidden`}
          >
            <nav className="flex flex-col items-center py-4 navbar">
              {navItems.map((item) => (
                <a
                  key={item}
                  href={`#${item.toLowerCase().replace(' ', '-')}`}
                  onClick={(e) => handleSmoothScroll(e, `#${item.toLowerCase().replace(' ', '-')}`)}
                  className="text-[var(--text-primary)] hover:text-[var(--accent)] transition-all duration-300 text-lg py-2"
                >
                  {item}
                </a>
              ))}
            </nav>
          </div>
        </header>
      );
    };

    // Home Component
    const Home = () => {
      useEffect(() => {
        AOS.init({ duration: 1000, once: true });
      }, []);

      return (
        <section id="home" className="min-h-screen flex flex-col justify-center items-center text-center px-4 md:px-12">
          <div className="image-frame mb-6" data-aos="fade-up">
            <img
              src="/midterm/images/timo.jfif"
              alt="Gospel Timothy's Profile Picture"
              className="w-[100px] h-[100px] md:w-[350px] md:h-[350px] object-cover"
              loading="lazy"
            />
          </div>
          <h1 className="text-4xl md:text-5xl font-bold text-[var(--text-primary)] mb-4" data-aos="fade-up" data-aos-delay="100">
            Gospel Timothy Baracael
          </h1>
          <h3 className="text-xl md:text-2xl text-[var(--accent)] mb-6" data-aos="fade-up" data-aos-delay="200">
            IT Student & Creative Developer
          </h3>
          <div className="flex flex-col md:flex-row gap-4" data-aos="fade-up" data-aos-delay="300">
            <a href="#projects" className="btn">View Projects</a>
            <a href="#contact" className="btn">Let's Collaborate</a>
          </div>
        </section>
      );
    };

    // About Me Component
    const AboutMe = () => {
      return (
        <section id="about-me" className="py-16 px-4 md:px-12 text-center">
          <h2 className="section-title" data-aos="fade-up">
            <i className="fa-solid fa-user text-[var(--accent)]"></i> About Me
          </h2>
          <div className="max-w-4xl mx-auto card flex flex-col md:flex-row items-center gap-8" data-aos="fade-up" data-aos-delay="100">
            <div className="image-frame mb-6 md:mb-0">
              <img
                src="/midterm/images/timothy.jfif"
                alt="Gospel Timothy Baracael"
                className="w-[320px] h-[420px] md:w-[960px] md:h-[460px] object-cover"
                loading="lazy"
              />
            </div>
            <div className="text-left">
              <h3 className="text-2xl text-[var(--accent)] mb-4 font-semibold">Gospel Timothy Baracael</h3>
              <p className="text-[var(--text-primary)] text-sm md:text-base mb-4 leading-relaxed">
                I'm a passionate IT student at National University, driven by a love for technology and creativity. Inspired by the Golden State Warriors' teamwork, I approach coding and design with enthusiasm and collaboration. My expertise includes web development, UI/UX design, and software testing, and I'm always eager to learn new technologies.
              </p>
              <p className="text-[var(--text-primary)] text-sm md:text-base leading-relaxed">
                When I'm not coding, you can find me playing basketball or diving into PC gaming, which fuel my creativity and problem-solving skills. Let's connect to build something amazing together!
              </p>
            </div>
          </div>
        </section>
      );
    };

    // Services Component
    const Services = () => {
      const services = [
        { title: 'Graphic Design', description: 'Crafting vibrant visuals for branding and illustration.', icon: 'fa-paint-brush' },
        { title: 'Frontend Development', description: 'Building responsive websites with HTML, CSS, and JavaScript.', icon: 'fa-code' },
        { title: 'UI/UX Design', description: 'Designing intuitive interfaces for seamless user experiences.', icon: 'fa-desktop' },
        { title: 'Content Management', description: 'Creating and managing engaging content for brands.', icon: 'fa-file-alt' },
        { title: 'Software Testing', description: 'Ensuring software quality through rigorous testing.', icon: 'fa-bug' },
      ];

      return (
        <section id="services" className="py-16 px-4 md:px-12 text-center">
          <h2 className="section-title" data-aos="fade-up">
            <i className="fa-solid fa-briefcase text-[var(--accent)]"></i> Services
          </h2>
          <div className="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-5xl mx-auto">
            {services.map((service, index) => (
              <div key={index} className="card" data-aos="fade-up" data-aos-delay={`${100 * (index + 1)}`}>
                <i className={`fa-solid ${service.icon} text-[var(--accent)] text-2xl mb-3`}></i>
                <h4 className="text-lg text-[var(--accent)] mb-2 font-semibold">{service.title}</h4>
                <p className="text-[var(--text-primary)] text-sm leading-relaxed">{service.description}</p>
              </div>
            ))}
          </div>
        </section>
      );
    };

    // Skills Component
    const Skills = () => {
      const skills = [
        { name: 'C++', img: '/midterm/images/c++.png' },
        { name: 'JavaScript', img: '/midterm/images/java.png' },
        { name: 'Photoshop', img: '/midterm/images/photoshop.jfif' },
        { name: 'WordPress', img: '/midterm/images/wp.png' },
        { name: 'Angular', img: '/midterm/images/angular.png' },
        { name: 'Webflow', img: '/midterm/images/webflow.webp' },
        { name: 'Python', img: '/midterm/images/python.png' },
        { name: 'Sketch', img: '/midterm/images/sketch.png' },
      ];

      return (
        <section id="skills" className="py-16 px-4 md:px-12 text-center">
          <h2 className="section-title" data-aos="fade-up">
            <i className="fa-solid fa-tools text-[var(--accent)]"></i> Skills
          </h2>
          <div className="grid grid-cols-2 md:grid-cols-4 gap-6 max-w-5xl mx-auto">
            {skills.map((skill, index) => (
              <div key={index} className="card flex flex-col items-center" data-aos="fade-up" data-aos-delay={`${100 * (index + 1)}`}>
                <img src={skill.img} alt={skill.name} className="w-12 h-12 object-contain mb-2" loading="lazy" />
                <span className="text-[var(--text-primary)] text-sm font-medium">{skill.name}</span>
              </div>
            ))}
          </div>
        </section>
      );
    };

    // Education Component
    const Education = () => {
      const education = [
        {
          logo: '/midterm/images/nu.png',
          degree: 'Bachelor of Science in Information Technology',
          school: 'National University',
          duration: '2023 - Present',
          description: 'Focused on web development, software engineering, and design.',
        },
        {
          logo: '/midterm/images/AC.jfif',
          degree: 'Senior High School Diploma (Humanities and Social Sciences)',
          school: 'Alitagtag College',
          duration: '2017 - 2023',
          description: 'Completed coursework in computer science basics, introductory programming, and digital design.',
        },
        {
          logo: '/midterm/images/ACS.png',
          degree: 'Graduated in Elementary',
          school: 'Alitagtag Central School',
          duration: '2010 - 2016',
          description: 'Earned a certification in Sports.',
        },
      ];

      return (
        <section id="education" className="py-16 px-4 md:px-12 text-center">
          <h2 className="section-title" data-aos="fade-up">
            <i className="fa-solid fa-graduation-cap text-[var(--accent)]"></i> Education
          </h2>
          <div className="flex flex-col gap-6 max-w-2xl mx-auto">
            {education.map((edu, index) => (
              <div key={index} className="card" data-aos="fade-up" data-aos-delay={`${100 * (index + 1)}`}>
                <div className="flex items-center gap-4 mb-4">
                  <img src={edu.logo} alt={`${edu.school} Logo`} className="w-10 h-10 object-contain" loading="lazy" />
                  <div className="text-left">
                    <h4 className="text-lg text-[var(--accent)] font-semibold">{edu.degree}</h4>
                    <p className="text-[var(--text-primary)] text-sm">{edu.school}, {edu.duration}</p>
                  </div>
                </div>
                <p className="text-[var(--text-primary)] text-sm leading-relaxed">{edu.description}</p>
              </div>
            ))}
          </div>
        </section>
      );
    };

    // Hobby Component
    const Hobby = () => {
      const hobbies = [
        {
          title: 'Playing Basketball',
          duration: '2015 - Present',
          description: 'I enjoy playing basketball with friends, inspired by the Golden State Warriors’ teamwork and energy.',
          img: '/midterm/images/basketball.jfif',
        },
        {
          title: 'PC Gaming',
          duration: '2018 - Present',
          description: 'I love playing PC games, especially strategy and sports titles, to unwind and have fun.',
          img: '/midterm/images/pc.jfif',
        },
      ];

      return (
        <section id="hobby" className="py-16 px-4 md:px-12 text-center">
          <h2 className="section-title" data-aos="fade-up">
            <i className="fa-solid fa-basketball text-[var(--accent)]"></i> Hobbies
          </h2>
          <div className="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-5xl mx-auto">
            {hobbies.map((hobby, index) => (
              <div key={index} className="card" data-aos="fade-up" data-aos-delay={`${100 * (index + 1)}`}>
                <img
                  src={hobby.img}
                  alt={hobby.title}
                  className="w-60 h-60 object-cover rounded-full mx-auto mb-4 border-2 border-[var(--accent)]"
                  loading="lazy"
                />
                <h4 className="text-lg text-[var(--accent)] mb-2 font-semibold">{hobby.title}</h4>
                <p className="text-[var(--text-primary)] text-sm mb-2">{hobby.duration}</p>
                <p className="text-[var(--text-primary)] text-sm leading-relaxed">{hobby.description}</p>
              </div>
            ))}
          </div>
        </section>
      );
    };

    // Projects Component
    const Projects = () => {
      const projects = [
        {
          title: 'Portfolio Website',
          year: '2024',
          description: 'Designed and developed a personal portfolio to showcase my skills and projects.',
        },
        {
          title: 'Task Manager App',
          year: '2024',
          description: 'Created a task management application using HTML, CSS, and JavaScript.',
        },
      ];

      return (
        <section id="projects" className="py-16 px-4 md:px-12 text-center">
          <h2 className="section-title" data-aos="fade-up">
            <i className="fa-solid fa-laptop-code text-[var(--accent)]"></i> Projects
          </h2>
          <div className="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-5xl mx-auto">
            {projects.map((project, index) => (
              <div key={index} className="card" data-aos="fade-up" data-aos-delay={`${100 * (index + 1)}`}>
                <h4 className="text-lg text-[var(--accent)] mb-2 font-semibold">{project.title}</h4>
                <p className="text-[var(--text-primary)] text-sm mb-2">{project.year}</p>
                <p className="text-[var(--text-primary)] text-sm leading-relaxed">{project.description}</p>
              </div>
            ))}
          </div>
        </section>
      );
    };

    // Contact Component
    const Contact = () => {
      const handleSubmit = (e) => {
        e.preventDefault();
        alert('Message sent! (This is a demo; no actual submission occurs.)');
        // For production, integrate with Formspree: <form action="https://formspree.io/f/your-form-id" method="POST">
      };

      return (
        <section id="contact" className="py-16 px-4 md:px-12 text-center">
          <h2 className="section-title" data-aos="fade-up">
            <i className="fa-solid fa-envelope text-[var(--accent)]"></i> Contact Me
          </h2>
          <div className="max-w-lg mx-auto card form-container" data-aos="fade-up" data-aos-delay="100">
            <form onSubmit={handleSubmit} className="flex flex-col gap-4">
              <input
                type="text"
                placeholder="Name"
                required
                className="text-[var(--text-primary)]"
                aria-label="Name"
              />
              <input
                type="email"
                placeholder="Email"
                required
                className="text-[var(--text-primary)]"
                aria-label="Email"
              />
              <textarea
                placeholder="Message"
                required
                className="text-[var(--text-primary)] h-32 resize-none"
                aria-label="Message"
              ></textarea>
              <button type="submit" className="btn">Send Message</button>
            </form>
          </div>
          <div className="mt-8" data-aos="fade-up" data-aos-delay="200">
            <h3 className="text-xl font-semibold text-[var(--text-primary)] mb-4">Follow Me</h3>
            <div className="flex justify-center gap-6">
              <a href="https://facebook.com" className="social-icon text-[var(--text-primary)]" aria-label="Facebook">
                <i className="fa-brands fa-facebook text-2xl"></i>
              </a>
              <a href="https://instagram.com" className="social-icon text-[var(--text-primary)]" aria-label="Instagram">
                <i className="fa-brands fa-instagram text-2xl"></i>
              </a>
              <a href="https://tiktok.com" className="social-icon text-[var(--text-primary)]" aria-label="TikTok">
                <i className="fa-brands fa-tiktok text-2xl"></i>
              </a>
              <a href="https://twitter.com" className="social-icon text-[var(--text-primary)]" aria-label="Twitter">
                <i className="fa-brands fa-x-twitter text-2xl"></i>
              </a>
            </div>
          </div>
        </section>
      );
    };

    // Footer Component
    const Footer = () => (
      <footer className="py-6 bg-[var(--bg-primary)] text-center">
        <p className="text-[var(--text-primary)] text-sm">© 2025 Gospel Timothy M. Baracael. All Rights Reserved.</p>
      </footer>
    );

    // Main App Component
    const App = () => {
      return (
        <div className="text-[var(--text-primary)]">
          <Navbar />
          <Home />
          <AboutMe />
          <Services />
          <Skills />
          <Education />
          <Hobby />
          <Projects />
          <Contact />
          <Footer />
        </div>
      );
    };

    // Render the App
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
