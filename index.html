<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gospel Timothy's Portfolio</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome CDN -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <!-- React CDNs -->
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <!-- Babel for JSX -->
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.5/babel.min.js"></script>
  <!-- GSAP CDN -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
  <!-- Vanilla Tilt CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>
  <!-- Particles.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <!-- SweetAlert2 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"></script>
  <style>
    :root {
      --bg-primary: #1D428A;
      --bg-secondary: #0A1A3D;
      --text-primary: #FFFFFF;
      --accent: #FFC107;
      --card-bg: rgba(255, 255, 255, 0.1);
      --card-border: rgba(255, 193, 7, 0.2);
      --body-bg: linear-gradient(180deg, #1D428A 0%, #FFC107 100%);
    }

    [data-theme="light"] {
      --bg-primary: #FFFFFF;
      --bg-secondary: #F5F5F5;
      --text-primary: #1D428A;
      --accent: #FFC107;
      --card-bg: rgba(29, 66, 138, 0.1);
      --card-border: rgba(29, 66, 138, 0.2);
      --body-bg: linear-gradient(180deg, #FFFFFF 0%, #E0E7FF 100%);
    }

    [data-theme="red-black"] {
      --bg-primary: #1C2526;
      --bg-secondary: #000000;
      --text-primary: #FFFFFF;
      --accent: #FF5252;
      --card-bg: rgba(255, 255, 255, 0.1);
      --card-border: rgba(255, 82, 82, 0.2);
      --body-bg: linear-gradient(180deg, #D32F2F 0%, #000000 100%);
    }

    body {
      background: var(--body-bg), url('/midterm/images/animation4.jpg') no-repeat center center fixed;
      background-size: cover;
      background-blend-mode: overlay;
      color: var(--text-primary);
      overflow-x: hidden;
      position: relative;
      font-family: 'Roboto', sans-serif;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><rect x="0" y="0" width="100%" height="100%" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/><circle cx="50%" cy="50%" r="50" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/><line x1="0" y1="50%" x2="100%" y2="50%" stroke="rgba(255,255,255,0.1)" stroke-width="2"/></svg>') no-repeat center center;
      background-size: cover;
      opacity: 0.3;
      z-index: -1;
    }

    .lightning-frame {
      position: relative;
      display: inline-block;
    }

    .lightning-frame img {
      position: relative;
      z-index: 1;
    }

    .lightning-frame::before {
      content: '';
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      border: 2px solid transparent;
      border-radius: 4px;
      background: linear-gradient(
        45deg,
        transparent,
        var(--accent),
        transparent
      );
      background-size: 200% 200%;
      animation: lightning 1.5s infinite alternate;
      z-index: 0;
      opacity: 0.7;
    }

    @keyframes lightning {
      0% {
        background-position: 0% 50%;
        box-shadow: 0 0 5px var(--accent);
      }
      50% {
        background-position: 100% 50%;
        box-shadow: 0 0 10px var(--accent), 0 0 15px rgba(255, 255, 255, 0.5);
      }
      100% {
        background-position: 200% 50%;
        box-shadow: 0 0 5px var(--accent);
      }
    }

    /* Neon Glow Effect for Social Media Icons */
    .neon-glow {
      position: relative;
      display: inline-block;
      padding: 8px;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .neon-glow i {
      position: relative;
      z-index: 1;
    }

    .neon-glow::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 50%;
      border: 2px solid transparent;
      background: linear-gradient(
        45deg,
        var(--glow-color-start),
        var(--glow-color-end),
        var(--glow-color-start)
      );
      background-size: 200% 200%;
      animation: neonGlow 2s infinite alternate;
      z-index: 0;
      opacity: 0.8;
    }

    .neon-glow:hover::before {
      box-shadow: 0 0 15px var(--glow-color-start), 0 0 25px var(--glow-color-end);
    }

    @keyframes neonGlow {
      0% {
        background-position: 0% 50%;
        box-shadow: 0 0 5px var(--glow-color-start);
      }
      50% {
        background-position: 100% 50%;
        box-shadow: 0 0 10px var(--glow-color-start), 0 0 15px var(--glow-color-end);
      }
      100% {
        background-position: 200% 50%;
        box-shadow: 0 0 5px var(--glow-color-start);
      }
    }

    /* Specific glow colors for each icon */
    .neon-glow.facebook {
      --glow-color-start: #00BFFF;
      --glow-color-end: #1E90FF;
    }

    .neon-glow.instagram {
      --glow-color-start: #FF1493;
      --glow-color-end: #FF69B4;
    }

    .neon-glow.twitter {
      --glow-color-start: #00CED1;
      --glow-color-end: #20B2AA;
    }

    .neon-glow.tiktok {
      --glow-color-start: #800080;
      --glow-color-end: #DA70D6;
    }

    /* Services Section Styling */
    .service-card {
      backdrop-filter: blur(10px); /* Add glassmorphism effect */
      border: 1px solid rgba(255, 255, 255, 0.2); /* Softer border */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .service-card:hover {
      transform: translateY(-5px); /* Slight lift on hover */
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .service-card i {
      font-size: 2.5rem; /* Larger icon size */
      color: #40E0D0; /* Cyan color to match the image */
      margin-bottom: 1rem; /* More spacing below icon */
    }

    /* Education Timeline Styling */
    .timeline-container {
      position: relative;
      padding-left: 3rem;
    }

    .timeline-container::before {
      content: '';
      position: absolute;
      left: 1.5rem;
      top: 0;
      bottom: 0;
      width: 2px;
      background: linear-gradient(to bottom, #D81B60, #8E24AA); /* Pink to purple gradient */
    }

    .timeline-item {
      position: relative;
      margin-bottom: 2rem;
    }

    .timeline-item::before {
      content: none; /* Remove the circle */
    }

    .timeline-icon {
      position: absolute;
      left: -3.2rem; /* Adjusted for better alignment */
      top: 1rem; /* Adjusted to center with the dot */
      color: #40E0D0; /* Cyan color for icons */
      font-size: 1.5rem; /* Slightly larger icon */
      z-index: 2; /* Ensure the icon is above the dot */
    }
  </style>
</head>
<body>
  <!-- Particle Background -->
  <div id="particles-js" class="absolute inset-0 z-[-1]"></div>

  <!-- Root for React -->
  <div id="root"></div>

  <script type="text/babel">
    const { useEffect, useRef, useState } = React;

    // Navbar Component
    const Navbar = () => {
      const [theme, setTheme] = useState(localStorage.getItem('theme') || 'dark');
      const [isMenuOpen, setIsMenuOpen] = useState(false);

      useEffect(() => {
        document.documentElement.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
      }, [theme]);

      const toggleTheme = () => {
        setTheme(theme === 'dark' ? 'red-black' : 'dark');
      };

      const toggleMenu = () => {
        setIsMenuOpen(!isMenuOpen);
      };

      const handleSmoothScroll = (e, sectionId) => {
        e.preventDefault();
        const section = document.querySelector(sectionId);
        if (section) {
          section.scrollIntoView({ behavior: 'smooth' });
        }
        setIsMenuOpen(false);
      };

      const navItems = ['Home', 'About Me', 'Services', 'Skills', 'Education', 'Hobby', 'Projects', 'Contact'];

      return (
        <header className="fixed top-0 w-full bg-[var(--bg-primary)]/90 shadow-lg z-50 px-4 py-4 md:px-12 flex justify-between items-center">
          <a href="#" className="text-2xl font-bold text-[var(--accent)] font-['Orbitron'] hover:text-[#FFD700]">
            Gospel Timothy
          </a>
          <div className="flex items-center">
            <nav className="hidden md:flex space-x-6">
              {navItems.map((item) => (
                <a
                  key={item}
                  href={`#${item.toLowerCase().replace(' ', '-')}`}
                  onClick={(e) => handleSmoothScroll(e, `#${item.toLowerCase().replace(' ', '-')}`)}
                  className="text-[var(--text-primary)] hover:text-[var(--accent)] transition-all duration-300 text-base"
                >
                  {item}
                </a>
              ))}
            </nav>
            <button
              onClick={toggleTheme}
              className="p-2 rounded-full bg-[var(--card-bg)] text-[var(--text-primary)] hover:text-[var(--accent)] transition-all duration-300 ml-4"
              aria-label="Toggle theme"
            >
              {theme === 'dark' ? (
                <i className="fa-solid fa-fire"></i>
              ) : (
                <i className="fa-solid fa-moon"></i>
              )}
            </button>
            <button
              onClick={toggleMenu}
              className={`md:hidden p-2 text-[var(--text-primary)] hover:text-[var(--accent)] transition-all duration-300 rounded-lg ${
                isMenuOpen ? 'bg-black text-white' : ''
              }`}
              aria-label="Toggle menu"
            >
              <i className={`fa-solid ${isMenuOpen ? 'fa-times' : 'fa-bars'} text-2xl`}></i>
            </button>
          </div>
          <div
            className={`md:hidden fixed top-16 left-0 w-full bg-[var(--bg-primary)]/95 transition-all duration-300 ease-in-out ${
              isMenuOpen ? 'opacity-100 max-h-screen' : 'opacity-0 max-h-0'
            } overflow-hidden`}
          >
            <nav className="flex flex-col items-center py-4">
              {navItems.map((item) => (
                <a
                  key={item}
                  href={`#${item.toLowerCase().replace(' ', '-')}`}
                  onClick={(e) => handleSmoothScroll(e, `#${item.toLowerCase().replace(' ', '-')}`)}
                  className="text-[var(--text-primary)] hover:text-[var(--accent)] transition-all duration-300 text-lg py-2"
                >
                  {item}
                </a>
              ))}
            </nav>
          </div>
        </header>
      );
    };

    // Home Component
    const Home = () => {
      const homeRef = useRef(null);

      useEffect(() => {
        gsap.fromTo(
          homeRef.current,
          { opacity: 0, y: 50 },
          { opacity: 1, y: 0, duration: 1, ease: 'power3.out' }
        );
      }, []);

      return (
        <section id="home" ref={homeRef} className="min-h-screen flex flex-col justify-center items-center text-center px-4 md:px-12 bg-[var(--bg-primary)]/50">
          <div className="mb-6 lightning-frame">
            <img
              src="/midterm/images/timo.jfif"
              alt="Gospel Timothy's Profile Picture"
              className="w-[150px] h-[150px] md:w-[300px] md:h-[300px] object-cover rounded-none border-4 border-[var(--accent)] shadow-lg"
            />
          </div>
          <h1 className="text-4xl md:text-6xl font-['Orbitron'] text-[var(--text-primary)] mb-4">Gospel Timothy Baracael</h1>
          <h3 className="text-xl md:text-2xl text-[var(--accent)] mb-6">IT Student & Creative Developer</h3>
          <div className="flex flex-col md:flex-row gap-4">
            <a
              href="#projects"
              className="px-6 py-2 bg-[var(--bg-primary)] text-[var(--text-primary)] rounded-lg hover:bg-[var(--accent)] hover:text-[var(--bg-primary)] transition-all duration-300 shadow-md"
            >
              View Projects
            </a>
            <a
              href="#contact"
              className="px-6 py-2 bg-[var(--bg-primary)] text-[var(--text-primary)] rounded-lg hover:bg-[var(--accent)] hover:text-[var(--bg-primary)] transition-all duration-300 shadow-md"
            >
              Let's Collaborate
            </a>
          </div>
        </section>
      );
    };

    // About Me Component
    const AboutMe = () => {
      const aboutRef = useRef(null);

      useEffect(() => {
        gsap.fromTo(
          aboutRef.current,
          { opacity: 0, y: 50 },
          { opacity: 1, y: 0, duration: 1, ease: 'power3.out' }
        );
      }, []);

      return (
        <section id="about-me" ref={aboutRef} className="py-16 px-4 md:px-12 text-center bg-[var(--bg-secondary)]/90">
          <h2 className="text-3xl md:text-4xl font-['Orbitron'] text-[var(--text-primary)] mb-12">About Me</h2>
          <div className="max-w-4xl mx-auto flex flex-col md:flex-row items-center gap-8">
            <div className="mb-6 md:mb-0 lightning-frame">
              <img
                src="/midterm/images/timothy.jfif"
                alt="Gospel Timothy Baracael"
                className="w-[450px] h-[550px] md:w-[900px] md:h-[240px] object-cover rounded-none border-4 border-[var(--accent)] shadow-lg"
              />
            </div>
            <div className="text-left">
              <h3 className="text-2xl text-[var(--accent)] mb-4">Gospel Timothy Baracael</h3>
              <p className="text-[var(--text-primary)] text-sm md:text-base mb-4">
                I'm a dedicated IT student at National University, passionate about blending technology and creativity. Drawing inspiration from the Golden State Warriors' teamwork, I tackle coding and design with enthusiasm and collaboration. My studies have honed my skills in web development, UI/UX design, and software testing, and I'm always eager to explore new tech.
              </p>
              <p className="text-[var(--text-primary)] text-sm md:text-base">
                Outside of tech, I enjoy playing basketball and PC gaming, which spark my creativity and sharpen my problem-solving skills. Let's connect to create something innovative together!
              </p>
            </div>
          </div>
        </section>
      );
    };

    // Services Component
    const Services = () => {
      const services = [
        { title: 'Frontend Development', description: 'Building responsive websites with HTML, CSS, and JavaScript.', icon: 'fa-code' },
        { title: 'Graphic Designer', description: 'Creating vibrant visuals with a focus on branding and illustration.', icon: 'fa-pen-nib' },
        { title: 'UI/UX Design', description: 'Designing intuitive interfaces for seamless user experiences.', icon: 'fa-database' },
        { title: 'Software Tester', description: 'Ensuring software quality through rigorous testing.', icon: 'fa-laptop-code' },
        { title: 'Content Manager', description: 'Managing and creating engaging content for brands.', icon: 'fa-file-alt' },
      ];

      return (
        <section id="services" className="py-16 px-4 md:px-12 text-center bg-[var(--bg-secondary)]/90">
          <h2 className="text-3xl md:text-4xl font-['Orbitron'] text-[var(--text-primary)] mb-12">Services</h2>
          <div className="max-w-5xl mx-auto">
            {/* Grid for the first 3 cards */}
            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
              {services.slice(0, 3).map((service, index) => (
                <div
                  key={index}
                  className="service-card bg-[var(--card-bg)] p-6 rounded-lg"
                  data-tilt
                  data-tilt-max="15"
                  data-tilt-speed="400"
                  data-tilt-glare
                >
                  <i className={`fa-solid ${service.icon}`}></i>
                  <h4 className="text-xl text-[var(--accent)] mb-2">{service.title}</h4>
                  <p className="text-[var(--text-primary)] text-sm">{service.description}</p>
                </div>
              ))}
            </div>
            {/* Grid for the last 2 cards, centered */}
            <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6 max-w-2xl mx-auto">
              {services.slice(3).map((service, index) => (
                <div
                  key={index}
                  className="service-card bg-[var(--card-bg)] p-6 rounded-lg"
                  data-tilt
                  data-tilt-max="15"
                  data-tilt-speed="400"
                  data-tilt-glare
                >
                  <i className={`fa-solid ${service.icon}`}></i>
                  <h4 className="text-xl text-[var(--accent)] mb-2">{service.title}</h4>
                  <p className="text-[var(--text-primary)] text-sm">{service.description}</p>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    };

    // Skills Component
    const Skills = () => {
      const skills = [
        { name: 'C++', img: '/midterm/images/c++.png' },
        { name: 'JavaScript', img: '/midterm/images/java.png' },
        { name: 'Photoshop', img: '/midterm/images/photoshop.jfif' },
        { name: 'WordPress', img: '/midterm/images/wp.png' },
        { name: 'Angular', img: '/midterm/images/angular.png' },
        { name: 'Webflow', img: '/midterm/images/webflow.webp' },
        { name: 'Python', img: '/midterm/images/python.png' },
        { name: 'Sketch', img: '/midterm/images/sketch.png' },
      ];

      return (
        <section id="skills" className="py-16 px-4 md:px-12 text-center bg-[var(--bg-primary)]/90">
          <h2 className="text-3xl md:text-4xl font-['Orbitron'] text-[var(--text-primary)] mb-12">Skills</h2>
          <div className="grid grid-cols-2 md:grid-cols-4 gap-6 max-w-5xl mx-auto">
            {skills.map((skill, index) => (
              <div
                key={index}
                className="bg-[var(--card-bg)] p-4 rounded-lg border border-[var(--card-border)] hover:shadow-xl transition-all duration-300"
                data-tilt
                data-tilt-max="15"
                data-tilt-speed="400"
                data-tilt-glare
              >
                <img src={skill.img} alt={skill.name} className="w-12 h-12 object-contain mx-auto mb-2" />
                <span className="text-[var(--text-primary)] text-sm">{skill.name}</span>
              </div>
            ))}
          </div>
        </section>
      );
    };

    // Education Component
    const Education = () => {
      const education = [
        {
          level: 'Tertiary Education',
          school: 'National University Lipa',
          duration: '2023 - Present',
          logo: '/midterm/images/nu.png',
          icon: 'fa-graduation-cap',
        },
        {
          level: 'Secondary Education',
          school: 'Alitagtag Collge Inc.',
          duration: '2017 - 2023',
          logo: '/midterm/images/AC.jfif',
          icon: 'fa-school',
        },
        {
          level: 'Primary Education',
          school: 'Alitagtag Central School',
          duration: '2010 - 2017',
          logo: '/midterm/images/ACS.png',
          icon: 'fa-book',
        },
      ];

      return (
        <section id="education" className="py-16 px-4 md:px-12 text-center bg-[var(--bg-secondary)]/90">
          <h2 className="text-3xl md:text-4xl font-['Orbitron'] text-[var(--text-primary)] mb-12">Education</h2>
          <div className="max-w-3xl mx-auto">
            <div className="timeline-container">
              {education.map((edu, index) => (
                <div key={index} className="timeline-item">
                  <i className={`fa-solid ${edu.icon} timeline-icon`}></i>
                  <div className="bg-[var(--card-bg)] p-6 rounded-lg border border-[var(--card-border)] hover:shadow-xl transition-all duration-300 flex justify-between items-center">
                    <div className="text-left">
                      <h4 className="text-xl text-[var(--accent)] mb-2">{edu.level}</h4>
                      <p className="text-[var(--text-primary)] text-sm">{edu.school}</p>
                      <p className="text-[var(--text-primary)] text-sm">{edu.duration}</p>
                    </div>
                    <img src={edu.logo} alt={`${edu.school} Logo`} className="w-12 h-12 object-contain" />
                  </div>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    };

    // Hobby Component
    const Hobby = () => {
      const hobbies = [
        {
          title: 'Playing Basketball',
          duration: '2015 - Present',
          description: 'I enjoy playing basketball with friends, inspired by the Golden State Warriors’ teamwork and energy.',
          img: '/midterm/images/basketball.jfif',
        },
        {
          title: 'PC Gaming',
          duration: '2018 - Present',
          description: 'I love playing PC games, especially strategy and sports titles, to unwind and have fun.',
          img: '/midterm/images/pc.jfif',
        },
      ];

      return (
        <section id="hobby" className="py-16 px-4 md:px-12 text-center bg-[var(--bg-primary)]/90">
          <h2 className="text-3xl md:text-4xl font-['Orbitron'] text-[var(--text-primary)] mb-12">Hobby</h2>
          <div className="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-5xl mx-auto">
            {hobbies.map((hobby, index) => (
              <div
                key={index}
                className="bg-[var(--card-bg)] p-6 rounded-lg border border-[var(--card-border)] hover:shadow-xl transition-all duration-300"
                data-tilt
                data-tilt-max="15"
                data-tilt-speed="400"
                data-tilt-glare
              >
                <div className="lightning-frame">
                  <img
                    src={hobby.img}
                    alt={hobby.title}
                    className="w-[300px] h-[300px] object-cover rounded-none border-2 border-[var(--accent)] mx-auto mb-4"
                  />
                </div>
                <h4 className="text-xl text-[var(--accent)] mb-2">{hobby.title}</h4>
                <p className="text-[var(--text-primary)] text-sm mb-2">{hobby.duration}</p>
                <p className="text-[var(--text-primary)] text-sm">{hobby.description}</p>
              </div>
            ))}
          </div>
        </section>
      );
    };

    // Projects Component
    const Projects = () => {
      const projects = [
        {
          title: 'Portfolio Website',
          year: '2024',
          description: 'Designed and developed a personal portfolio to showcase my skills and projects.',
        },
        {
          title: 'Task Manager App',
          year: '2024',
          description: 'Created a task management application using HTML, CSS, and JavaScript.',
        },
      ];

      return (
        <section id="projects" className="py-16 px-4 md:px-12 text-center bg-[var(--bg-secondary)]/90">
